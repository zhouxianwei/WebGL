<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL line-normal</title>
    <script src="js/WebGL_lib.js"></script>
</head>

<body>
    <canvas id="mycanvas" width="580" height="300" style="border: 1px solid;"></canvas>
    <script>
    /**
     * 定点着色器
     */
    var VSHADER_SOURCE = "void main(){\n" +
        "	gl_Position = vec4(1.0,-1.0,0.0,1.0);\n" +
        "	gl_PointSize = 10.0;\n" +
        "}";
    /**
     * 片元着色器
     */
    var FSHADER_SOURCE = "void main(){\n" +
        " gl_FragColor = vec4(0.0,0.0,0.0,1.0);\n" +
        "}";
        
    var mycanvas = document.getElementById("mycanvas");
    var webgl = getWebGLContext(mycanvas);

    initShaders(webgl, VSHADER_SOURCE, FSHADER_SOURCE);

    /**
     * 清除背景颜色
     */
    webgl.clearColor(1.0, 1.0, 1.0, 1.0);
    /**
     * 清空<canvas>
     */
    webgl.clear(webgl.COLOR_BUFFER_BIT);

    webgl.drawArrays(webgl.POINT, 0, 1);
    </script>
</body>

</html>
